<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/jquery.dataTables.min.css}" />
    <link rel="stylesheet" th:href="@{/css/matrix-style.css}" />
    <link rel="stylesheet" th:href="@{/css/matrix-media.css}" />
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
    <link rel="shortcut icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
    <title>商品管理</title>
</head>
<body>

<div id="content_cert">
    <div id="content-header">
        <div id="breadcrumb"> <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> Home</a> <a href="#" class="current">Tables</a> </div>
    </div>
    <div class="container-fluid">
        <hr/>
        <div class="row-fluid">
            <div class="span12">

                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
                        <h5>商品列表</h5>
                    </div>
                    <form class="form-inline">
                        <div class="form-group">
                            <label >商品名称:</label>
                            <input type="text" class="form-control" id="name-search" placeholder="商品名称"/>
                        </div>
                        <button type="button"  onclick="search();" class="btn btn-primary">查询</button>
                        <button type="button"  onclick="add();" class="btn btn-info" style="float: right; margin-right: 3px;margin-top:20px;">新增</button>
                   </form>

                    <div class="widget-content nopadding">
                        <table class="table table-striped table-bordered" cellspacing="0" width="100%" id="datatable_product" >
                            <thead>
                            <tr>
                                <th>商品名称</th>
                                <th>出品机构</th>
                                <th>品牌名称</th>
                                <th>有效期至</th>
                                <th>认证状态</th> 
                                <th>查看证书</th>   
                                <th>详情二维码</th>                             
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery-1.11.2.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}" th:sr></script>
<script th:src="@{/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/layer.js}"></script>
<script type="text/javascript">
    $(".checkall").click(function () {
        var check = $(this).prop("checked");
        $(".checkchild").prop("checked", check);
    });
    var table;
    $(document).ready(function() {
        table = $('#datatable_product').DataTable( {
        	language: {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },
            "dom": '<"top"i>rt<"bottom"flp><"clear">',
            "searching" : false,
            "bJQueryUI": true,
            "sPaginationType": "full_numbers",
            "serverSide": true,//开启服务器模式，使用服务器端处理配置datatable
            "processing": true,//开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好
             ajax : function(data, callback, settings) {
                //封装请求参数
                var param = getQueryCondition(data);

                $.ajax({
                    type: "GET",
                    url: 'product/products',
                    cache : false,  //禁用缓存
                    data: param,    //传入已封装的参数
                    dataType: "json",
                    success: function(result) {
                        var returnData = {};
                        returnData.draw = result.draw;
                        returnData.recordsTotal = result.recordsTotal;
                        returnData.recordsFiltered = result.recordsFiltered;
                        returnData.data = result.data;
                        callback(returnData);
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) {
                        alert("查询失败");
                    }
                });
            },
            "columns": [
                { "data": "proName" },
                { "data": "produceName" },
                { "data": "brandName" },
                { "data": "endDt" },
                {
                    "sClass": "text-center",
                    "data": "status",
                    "render": function (data, type, full, meta) {
                    	if(data == 'new'){
                    		 return '新录入';
                    	}else if(data == 'progress'){
                    		return "<span style='color:red'>认证审批中</span>";
                    	}else if(data == 'pass'){
                    		return "<span style='color:green'>已认证</span>";
                    	}else if(data == 'nopass'){
                    		return "<span style='color:red'>未通过认证</span>";
                    	}else if(data == 'term'){
                    		return "<span style='color:red'>已过期</span";
                    	}
                       
                    },
                    "bSortable": false
                },
                {
                    "sClass": "text-center",
                    "data": "certId",
                    "render": function (data, type, full, meta) {
                    	if(data != null){
                    		 return '<a class=\'btn btn-success\' href=/certificate/'+ data+ '  target=\'_blank\'>查看证书</a>';
                    	}else{
                    		return "--";
                    	}
                       
                    },
                    "bSortable": false
                },
                {
                    "sClass": "text-center",
                    "data": "ewmPath",
                    "render": function (data, type, full, meta) {
                    	if(data != null){
                    		return '<a href='+ data+ ' target=\'_blank\' style="color: #08c">查看</a>';
                    	}else{
                    		return "--"
                    	}
                        
                    },
                    "bSortable": false
                },
            ],
            columnDefs:[
                { "orderable": false, "targets": 1 },
                { "orderable": false, "targets": 2 },
                { "orderable": false, "targets": 3 }
            ],

        } );

    } );

    function search(){
        table.ajax.reload();
    }
    //封装查询参数
    function getQueryCondition(data){
        var param = {};
        //组装排序参数
        param.proName = $("#name-search").val();//查询条件
        //组装分页参数
        param.start = data.start;
        param.length = data.length;
        param.draw = data.draw;
        return param;
    }

    function add() { 
        $("#content").load("product/addPage");
    }

</script>
</body>
</html>
